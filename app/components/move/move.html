<div class="row">
  <div class="col-xs-12">
    <h1>{{move.name}}</h1>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <p>{{move.description}}</p>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <strong>Info:</strong>
    <ul class="list-unstyled">
      <li>
        <strong>Accuracy:</strong>
        {{move.accuracy}}
      </li>
      <li>
        <strong>Power:</strong>
        {{move.power}}
      </li>
    </ul>
  </div>
</div>
